<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Bolivia</title>
    <!-- ⬇ AQUÍ SE CONECTA EL CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flag">Preguntas</div>
        <h1>Quiz sobre Bolivia</h1>
        <p class="subtitle">¡Demuestra cuánto sabes sobre Bolivia!</p>

        <div id="startScreen" class="start-screen">
            <p style="font-size: 1.1em; margin-bottom: 20px;">Responde las preguntas sobre la historia, geografía y cultura de Bolivia</p>
            <button onclick="startQuiz()">Comenzar Quiz</button>
        </div>

        <div id="quizContainer" class="quiz-container">
            <div class="progress">
                Pregunta <span id="current">1</span> de <span id="total">10</span>
            </div>
            <div class="question">
                <h2 id="questionText"></h2>
                <div class="options" id="options"></div>
            </div>
            <div class="buttons">
                <button id="checkBtn" onclick="checkAnswer()">Verificar</button>
                <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Siguiente</button>
            </div>
        </div>

        <div id="result" class="result">
            <h2>¡Quiz Completado! 🎉</h2>
            <div class="score" id="scoreDisplay"></div>
            <p class="message" id="message"></p>
            <button onclick="restartQuiz()">Volver a Intentar</button>
        </div>
    </div>

    <!-- ⬇ AQUÍ SE CONECTA EL JAVASCRIPT -->
    <script src="script.js"></script>
</body>
</html>
